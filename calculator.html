<html>

	<head>

	<script>

		var svgViewPort = d3.select('.wrapper-middle').append('svg');

		var textminus = svgViewPort.append('text').text("-").attr("x",49).attr("y",20).attr("text-anchor","middle");

		var circle4 = svgViewPort.append('circle').attr("cx",120).attr("cy",15).attr("r",14);
		var textdivide = svgViewPort.append('text').text("/").attr("x",119).attr("y",20).attr("text-anchor","middle");


		var input1 = document.querySelector("#input1");
		//var input1Value = input1.value;
		var input2 = document.querySelector("#input2");
		var result = document.querySelector("#result");
	
		textplus.on("mousedown",add);
		textminus.on("mousedown",minus);
		textmultiply.on("mousedown",multiply);
		textdivide.on("mousedown",divide);


		function add(){
		 var mouseCoordX = (d3.mouse(this)[0]);
		 console.log(parseInt(input1.value) + parseInt(input2.value));
		 var sum = parseInt(input1.value) + parseInt(input2.value);
		 result.value=sum;
		}

		function minus(){
		 var mouseCoordX = (d3.mouse(this)[0]);
		 console.log(parseInt(input1.value) - parseInt(input2.value));
		 var sum = parseInt(input1.value) - parseInt(input2.value);
		 result.value=sum;
		}

		function multiply(){
		 var mouseCoordX = (d3.mouse(this)[0]);
		 console.log(parseInt(input1.value) * parseInt(input2.value));
		 var sum = parseInt(input1.value) * parseInt(input2.value);
		 result.value=sum;
		}

		function divide(){
		 var mouseCoordX = (d3.mouse(this)[0]);
		 console.log(parseInt(input1.value) / parseInt(input2.value));
		 var sum = parseInt(input1.value) / parseInt(input2.value);
		 result.value=sum;
		}


	</script>
